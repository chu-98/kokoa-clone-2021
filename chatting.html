<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" cosntent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chatting with Coder_Chu - KakaoTalk </title>
</head>

<body id="chatting-screen">

    <div class = "status-bar status-bar__chatting">
        <div class="status-bar__column">
            <span> No Service </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"> 
            <span> 18:43 </span>
        </div>
        <div class="status-bar__column"> 
            <span> 110% </span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html">
            <i class="fas fa-chevron-left fa-2x"></i>
          </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Coder_Chu</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Thursday, April 22, 2021
        </div>

        <div class="message-row">
            <img src="file:///Users/chugyohyeon/Desktop/kokoa-clone/kokoa-clone-2021/screenshots/KakaoTalk_Photo_2021-04-16-14-30-03.jpeg" />
            <div class="message-row__content">
                <span class="message__author">Coder_Chu</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's Up?</span>
                    <span class="message__time">21:29</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>

        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink"></i>
            <button>
              <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span> Your screen is too big ㅠㅠ </span>
    </div>
    <script src="https://kit.fontawesome.com/0564072d18.js" 
            crossorigin="anonymous"
        ></script>

</body>
</html>
