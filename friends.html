<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" cosntent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Friends - KakaoTalk</title>
</head>

<body>

    <div class = "status-bar">
        <div class="status-bar__column">
            <span> No Service </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"> 
            <span> 18:43 </span>
        </div>
        <div class="status-bar__column"> 
            <span> 110% </span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header"> 
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    
    <main class="friends-screen">
        <div class="user-component"> 
            <div class="user-component__column">
                <img src="file:///Users/chugyohyeon/Desktop/kokoa-clone/kokoa-clone-2021/screenshots/KakaoTalk_Photo_2021-04-16-14-30-03.jpeg" class="user__component__avatar user-component__avatar--xl" />
                <div class="user-component__text"> 
                    <h4 class="user-component__title"> Coder_Chu </h4>
                    <!-- <h5 class="user-component__subtitle"> this space is subtitle </h5> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel"> 
            <span> Channel <i class="fas fa-chevron-up fa-xs"></i> </span>
        </div>
        <div class="user-component"> 
            <div class="user-component__column">
                <img src="file:///Users/chugyohyeon/Desktop/kokoa-clone/kokoa-clone-2021/screenshots/KakaoTalk_Photo_2021-04-16-14-30-03.jpeg" class="user__component__avatar user-component__avatar--sm" />
                <div class="user-component__text"> 
                    <h4 class="user-component__title"> Channel </h4>
                </div>
            </div>
            <div class="user-component__column">
                <span> 2 <i class="fas fa-chevron-right fa-xs"></i> </span>
            </div>
        </div>
    </main>
        
        <nav class="nav">
            <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification"> 1 </span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__dot">  </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/0564072d18.js" 
            crossorigin="anonymous"
        ></script>
    
</body>
</html>
