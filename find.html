<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" cosntent="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find - KakaoTalk </title>
</head>

<body>

    <div class = "status-bar">
        <div class="status-bar__column">
            <span> No Service </span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"> 
            <span> 18:43 </span>
        </div>
        <div class="status-bar__column"> 
            <span> 110% </span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header"> 
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="screen-header__dot"> </span>
            
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
         <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
            <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span class="icon-row__icon--Contacts">Add by Contacts</span>
        </div>
            <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
            <div class="icon-row__icon">
            <i class="fas fa-envelope-square"></i>
            <span>Invite</span>
        </div>
        </div>

        <div class="recommended-friends"> 
            <h6 class="recommended-friends__title"> Recommended Friends </h6>
            <span> You have no recommended friends </span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4> Open Chat </h4>
                <span> Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>

        <div class="open-post">

                <div class="open-post__column">
                    <h5 class="open-post__title"> #BLACK_PINK </h5>
                    <h6 class="open-post__hashtags"> #blackpink#jenny#friends </h6>
                    <div class="open-post__members">
                        <img src="file:///Users/chugyohyeon/Desktop/kokoa-clone/kokoa-clone-2021/kakaotalk-photo/%EC%8A%A4%ED%81%AC%EB%A6%B0%EC%83%B7%202021-04-19%20%EC%98%A4%ED%9B%84%202.13.15.png" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"> </div>
                        <span class="open-chat__member-status">Active</span>
                    </div>
                </div>

                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="file:///Users/chugyohyeon/Desktop/kokoa-clone/kokoa-clone-2021/kakaotalk-photo/%EC%8A%A4%ED%81%AC%EB%A6%B0%EC%83%B7%202021-04-19%20%EC%98%A4%ED%9B%84%202.44.34.png" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-sm"></i><span>205</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

        <nav class="nav">
            <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge"> 1 </span>
                    <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot">  </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/0564072d18.js" 
            crossorigin="anonymous"
        ></script>

</html>
